{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}ClarityAI{% endblock %}</title>
        <!--BOOTSTRAP LINK-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <!--CSS LINK-->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <!--NAVBAR-->
        <!-- As a heading -->
        <nav class="navbar bg-body-tertiary py-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">ClarityAI</span>
            </div>
        </nav>
        <!--NAVBAR ENDING-->
        <!-- MAIN CONTENT -->
            <main class="main-section">
                {% block content %}
                {% endblock %}
            </main>
        <!--Javascript links-->
        <script src="{% static 'js/script.js' %}"></script>
        <!--Bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
        <!--Font awesome link-->
        <script src="https://kit.fontawesome.com/e0a995d092.js" crossorigin="anonymous"></script>
    </body>
</html>
